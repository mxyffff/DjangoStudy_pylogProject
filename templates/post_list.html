<!doctype html>
<html lang="ko">
<body>
    <h1>Post List</h1>
    <!-- 글 목록을 ul(Unordered List) 요소 내에 표시 -->
    <ul>
        <!-- for-in 태그로 순회하며 각각의 글은 li(List Item) 요소로 표시 -->
        {% for post in posts %}
            <li>
                <!-- 각각의 글의 제목과 내용을 나누어 표시 -->
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <ul>
                    {% for comment in post.comment_set.all %}
                        <li>{{ comment.content }}</li>
                    {% empty %} <!-- post.comment_set.all에 순회할 항목이 없는 경우-->
                        <li>아직 댓글이 없습니다</li>
                    {% endfor %}
                </ul>
                <!-- 순회 중인 post와 연결된 모든 comment QuerySet -->
                <!--<div>{{ post.comment_set.all }}</div>-->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
